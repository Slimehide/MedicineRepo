<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/f982e94d70.js" crossorigin="anonymous"></script>
	<link rel="icon" type="image/png" href="img/favicon.ico"/>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container">
			<div class="outer__header">
				<div class="logo__wrapper">
					<a href="#"><img src="img/logo.svg" alt="logo"></a>
				</div>
				<div class="center__list">
					<ul>
						<li class="active__list"><a href="#">Home</a></li>
						<li><a href="#">About us</a></li>
						<li><a href="#">Programmers</a></li>
						<li><a href="#">Resources</a></li>
						<li><a href="#">Contact us</a></li>
					</ul>
				</div>
				<div class="right__info">
					<a href="#">Login</a>
				</div>
			</div>
		</div>
	</header>
	<div class="video__main">
		<div class="container">
			<div class="outer__video">
				<div class="video__block">
					<div class="overlay__video"></div>
					<div class="play__video">
						<img src="img/playicon.svg" alt="playicon">
					</div>
					<div class="main__video"></div>
				</div>
			</div>
		</div>
		<img src="img/heartimage.svg" alt="heartimage">
	</div>
	<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
